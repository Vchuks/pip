<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>
<body>
    <div class="reg">
    <form class="register-form">
        <p class="register-head">Register here</p>
        <div class="input-box">
            <input type="text" placeholder="Full Name" class="fullname"/>
        </div>
        <div class="input-box">
            <input type="email" placeholder="Email" class="email"/>
        </div>
        <div class="input-box">
            <input type="text" placeholder="Phone Number" class="phone_number"/>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Password" class="password"/>
        </div>
        <p id="message"></p>
        <button class="register-submit" onclick="register(event)">Submit</button>
    </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
