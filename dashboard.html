<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Yip</title>
</head>
<body>
    <div class="reg">
        <form class="register-form">
            <p class="register-head">Item to dispatch</p>
            
            <div class="input-box">
                <input type="text" placeholder="Item name" class="item-name"/>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Item location" class="item-location"/>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Item destination" class="item-destination"/>
            </div>
            <p id="message"></p>
            <button class="register-submit" onclick="delivery(event)">Submit</button>
            <p style="text-align: center;">To view the admin dashboard click <a href="adminDasboard.html">here</a></p>
        </form>
        </div>
    <script src="index.js"></script>
</body>
</html>
