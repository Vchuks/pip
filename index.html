<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Yip Logistics</title>
</head>
<body>
    <div class="reg">
        <form class="register-form">
            <p class="register-head">Login</p>
            
            <div class="input-box">
                <input type="email" placeholder="Email" class="log-email"/>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" class="log-password"/>
            </div>
            <p id="message"></p>
            <button class="register-submit" onclick="login(event)">Submit</button>
            <p style="text-align: center;">register <a href="register.html" style="text-decoration: none;">here</a></p>
        </form>
        </div>
    <script src="index.js"></script>
</body>
</html>
